    // const timeDiv = document.querySelector('#time')
    fomatTime = function () {
      // 아래 now를 활용하여 timeDiv의 innerText를 적절하게 re-format
      const date = new Date()
      const hour = date.getHours()
      let meridiem
      let hour2
      if (hour>12) {
        meridiem = '오후'
        hour2= hour-12
      }
      else {
        meridiem='오전'
        hour2=hour;
      }
      const minutes = date.getMinutes()
      const seconds = date.getSeconds()

      const label = `${meridiem}${hour2}:${minutes}:${seconds}`
      document.querySelector('#time').innerHTML=`${label}`
      
      
      // lodash 를 활용하여 1.jpg ~ 6.jpg 중 하나의 경로로 body의 backgroundImage url을 설정
      // hint
      const rdom = _.sample([1, 2, 3, 4, 5, 6])
      document.body.style.backgroundImage = `url('images/${rdom}.jpg')`
      // document.body.style.backgroundImage = "url('images/${rdom}.jpg')"

    }
    
    // 1초에 한번 formatTime 함수 실행
    setInterval(fomatTime, 1000)
  </script>
